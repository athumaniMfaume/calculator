<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
<body>

  <h2>ðŸš€ Simple Calculator</h2>

  <input type="number" id="num1" placeholder="Enter first number"> <br><br>
  <input type="number" id="num2" placeholder="Enter second number"> <br><br>

  <button onclick="calculate('+')">Add (+)</button>
  <button onclick="calculate('-')">Subtract (-)</button>
  <button onclick="calculate('*')">Multiply (Ã—)</button>
  <button onclick="calculate('/')">Divide (Ã·)</button>

  <h3>Result: <span id="result">---</span></h3>

  <script>
    function calculate(operator) {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter both numbers.";
      } else {
        if (operator === '+') result = num1 + num2;
        else if (operator === '-') result = num1 - num2;
        else if (operator === '*') result = num1 * num2;
        else if (operator === '/') result = num2 !== 0 ? (num1 / num2) : "Can't divide by zero";
        else result = "Invalid operator";
      }

      document.getElementById("result").innerText = result;
    }
  </script>

</body>
</html>
