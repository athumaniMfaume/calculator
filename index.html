<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸš€ Simple Calculator</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .calculator {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #4a90e2;
      font-weight: 700;
    }

    input[type="number"] {
      width: 90%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
    }

    button {
      flex: 1 1 45%;
      padding: 12px 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(74, 144, 226, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
      box-shadow: 0 6px 15px rgba(53, 122, 189, 0.5);
    }

    h3 {
      font-weight: 600;
      font-size: 1.4rem;
      color: #222;
    }

    #result {
      color: #e94e77;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <h2>ðŸš€ Simple Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <div class="buttons">
      <button onclick="calculate('+')">Add (+)</button>
      <button onclick="calculate('-')">Subtract (-)</button>
      <button onclick="calculate('*')">Multiply (Ã—)</button>
      <button onclick="calculate('/')">Divide (Ã·)</button>
    </div>

    <h3>Result: <span id="result">---</span></h3>
  </div>

  <script>
    function calculate(operator) {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter both numbers.";
      } else {
        if (operator === '+') result = num1 + num2;
        else if (operator === '-') result = num1 - num2;
        else if (operator === '*') result = num1 * num2;
        else if (operator === '/') result = num2 !== 0 ? (num1 / num2) : "Can't divide by zero";
        else result = "Invalid operator";
      }

      document.getElementById("result").innerText = result;
    }
  </script>

</body>
</html>
